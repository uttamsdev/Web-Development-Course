<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link favicon  -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <!-- link bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Mobile Dokan</title>
</head>
<body>

    <!-- search area  -->
    <h2 class="text-center mt-5 fw-bold">Welcome to <span class="text-danger">MobileDokan</span></h2>
    <div class="input-group mb-3 w-50 mx-auto mt-3 input-area">
        <input id="input-field" type="text" class="form-control" placeholder="Search your Phone here..." aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button class="btn btn-outline-danger" type="button" id="button-addon2" onclick="loadPhones()">Search</button>
    </div>

    <!-- phone details section  -->
    <div id="phone-details">

    </div>

    <!-- spinner section  -->
    <div id="spinner">
        <div class="d-flex justify-content-center text-danger">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <!-- handle error message  -->
    <p id="error-msg" class="text-center text-danger"></p>
    
    <!-- search results  -->
   <div id="search-result-toggle">
        <div id="search-result" class="container">
        
        </div>
   </div>
   <!-- load more  -->
    <div id="load-more" class="container">
        <button class="btn btn-danger" onclick="loadMore()">Load more</button>
        <div id="load-more-phones">

        </div>
    </div>
   
    <!-- link bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- external js link  -->
    <script src="js/app.js"></script>

</body>
</html>
