<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-cell{
            height: 100px;
            width: 100px;
            background-color: orangered;
             border:2px solid blue;
             margin: 5px;
        }
        .container{
            display: grid;
           
            grid-template-columns: repeat(3,1fr) ;
        }
    </style>
</head>

        <div class="grid-cell">

        <div class="grid-cell">

        <div class="grid-cell">

</body>
</html>
