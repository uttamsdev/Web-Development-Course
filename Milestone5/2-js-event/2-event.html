<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="clicking-method"></p>
    <button id="direct-handle">Direct Handle</button>
    <button onclick="clickMethod()">click with function</button>

    <script>
      
       function clickMethod(){
            const p = document.getElementById('clicking-method');
           p.innerText = 'Paragraph set by clickMethod';
       }
       //direct handle method
       document.getElementById('direct-handle').addEventListener('click',function(){
           const p = document.getElementById('clicking-method');
           p.innerText = 'This paragraph is set by direct method';
       })
    </script>
</body>
</html>
