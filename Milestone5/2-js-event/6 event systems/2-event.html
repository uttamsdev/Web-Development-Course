<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <h1 onclick="console.log('Clicked on h1')">Event niye click bazi</h1>
    <button onclick="document.body.style.backgroundColor='tomato'">Click me: Tomato</button>

    <button onclick="makeRed()">Click me: Red</button>
    
    <!-- <script src="2-event.js"></script> -->

    <script>
        function makeRed(){
            document.body.style.backgroundColor = 'red';
        }
    </script>
</body>

</html>
