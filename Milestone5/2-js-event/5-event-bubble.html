<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event bubble</h2>
    <section id="section-container">
        <h4>Bubble list</h4>
        <ul id="list-container">
            <li class="item">Lorem.</li>
            <li id="second-item">Dolor.</li>
            <li class="item">Veniam?</li>
            <li class="item">Exercitationem.</li>
            <li class="item">Molestias!</li>
            <li class="item">Eum?</li>
        </ul>
    </section>

    <script>
        document.getElementById('second-item').addEventListener('click', function(event){
            console.log('second item clicked');
            event.stopPropagation(); //ekstahe sob event kaj kobre na ei item na sudo ektai kaj korbe.
        });

       document.getElementById('list-container').addEventListener('click', function(){
            console.log('ul clicked');
        }); 
       document.getElementById('section-container').addEventListener('click', function(){
            console.log('section clicked');
        }); 
    </script>
</body>
</html>
