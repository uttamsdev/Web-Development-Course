<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">BaperBank</span></h1>
    </header>
    
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 rounded block mb-3 px-2 w-3/4" type="text" name="" id="" placeholder="Your Email">
                <input id="user-password" type="password"   class="border border-gray-400 rounded block mb-3 px-2 w-3/4" placeholder="Password">
                <button id="login-submit" class="bg-yellow-600 px-3 py-2 rounded text-white ">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
