<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .img-height-1 img {
            height: 700px;
        }

        .img-height-2 img {
            height: 500px;
        }

        .img-height-3 img {
            height: 200px;
        }
    </style>
</head>

<body>

    <div class="row g-0">
        <div class="col-4 img-height-1">
            <img src="images/1.jpg" alt="" class="img-fluid">
        </div>
        <div class="col-8">
            <div class="row g-0 img-height-2">
                <div class="col-4">
                    <img src="images/5.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="images/3.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="images/4.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="row g-0 img-height-3">
                <img src="images/7.jpg" alt="" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
