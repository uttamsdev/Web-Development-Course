<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Collage</title>
</head>
<body>
    
    <div class="row">
        <div class="col-4">
         <div class="row mb-3">
             <img src="images/1.jpg" alt="">
         </div>
         <div class="row">
             <img src="images/2.jpeg" alt="">
         </div>
        </div>
        <div class="col-4">
            <div class="row mb-3">
                <img src="images/3.jpg" alt="" class="img-fluid">
            </div>
            <div class="row mb-3">
                <img src="images/4.jpg" alt="" class="img-fluid">
            </div>
            <div class="row mb-3">
                <img src="images/5.jpg" alt="" class="img-fluid">
            </div>
            <div class="row mb-3">
                <img src="images/6.jpg" alt="" class="img-fluid">
            </div>
        </div>
        <div class="col-4">
            <div class="row mb-3">
                <img src="images/7.jpg" alt="" class="img-fluid">
            </div>
            <div class="row mb-3">
                <img src="images/2.jpeg" alt="" class="img-fluid">
            </div>
            <div class="row mb-3">
               <div class="col-6">
                
                       <img src="images/2.jpeg" alt="" class="img-fluid">
                   
               </div>
               <div class="col-6">
                
                       <img src="images/5.jpg" alt="" class="img-fluid">
                   </div>
               </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
